name: drift-detection
on:
  schedule:
    - cron: "27 2 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  drift-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: eu-west-1
      - name: Init (dev)
        working-directory: envs/dev
        run: terraform init -input=false
      - name: Plan (detailed exit code)
        id: plan
        working-directory: envs/dev
        run: |
          terraform plan -input=false -detailed-exitcode -no-color || echo "exit_code=$?" >> $GITHUB_OUTPUT
      - name: Open issue if drift detected
        if: steps.plan.outcome == 'failure' || steps.plan.outputs.exit_code == '2'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Drift detected in envs/dev';
            const body = 'Nightly plan found changes. Please review the plan logs in the workflow run.';
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['drift','infra']
            });
            core.info(`Opened issue #${issue.number}`);

